<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Ahead</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/css/style.css">
</head>

<body>
    <header class="container-fluid bg-dark text-light mb-5 p-3 header">
        <div class="d-flex align-items-center">
            <h1>Weather Planner</h1>
            <div class="btn-group ms-auto">
                <button type="button" class="btn btn-primary">History</button>
                <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul id="history-dropdown" class="dropdown-menu">
                </ul>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div id="city-form" class="row border border-primary">
            <div class="col-12 col-md-4 col-lg-4">
                <form class="border border-primary" id="weatherForm">
                    <h2 id="city-prompt">Enter Desired City</h2>
                    <div class="mb-3">
                        <input type="cityName" class="form-control" id="cityName" placeholder="Enter City here">
                        <input type="stateName" class="form-control" id="stateName"
                            placeholder="(Optional) Enter full state name">
                    </div>
                    <button type="button" id="getWeather" class="btn btn-primary">Get Weather</button>
                </form>
            </div>
            <div id="current-weather" class="col-12 col-md-8 col-lg-8 border border-primary">
                <h2 id="current-weather-header"></h2>
                <div class="container-fluid">
                    <div class="row">
                        <div class="cold-md-6 col-lg-8">
                            <ul>
                                <img id="currentIcon" src="" class="rounded" alt="weather icon">
                                <h3 id="currentTemp"></h3>
                                <h3 id="currentWind"></h3>
                                <h3 id="currentHumidity"></h3>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="accordionContainer" class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingOne">
                <button id="accordion1" class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                    Accordion Item #1
                </button>
            </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                data-bs-parent="#accordionFlushExample">
                <div id="accordionTextOne" class="accordion-style accordion-body"></div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingTwo">
                <button id="accordion2" class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                    Accordion Item #2
                </button>
            </h2>
            <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
                data-bs-parent="#accordionFlushExample">
                <div id="accordionTextTwo" class="accordion-style accordion-body"></div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingThree">
                <button id="accordion3" class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                    Accordion Item #3
                </button>
            </h2>
            <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree"
                data-bs-parent="#accordionFlushExample">
                <div id="accordionTextThree" class="accordion-style accordion-body"></div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingFour">
                <button id="accordion4" class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseFour" aria-expanded="false" aria-controls="flush-collapseFour">
                    Accordion Item #4
                </button>
            </h2>
            <div id="flush-collapseFour" class="accordion-collapse collapse" aria-labelledby="flush-headingFour"
                data-bs-parent="#accordionFlushExample">
                <div id="accordionTextFour" class="accordion-style accordion-body"></div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingFive">
                <button id="accordion5" class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseFive" aria-expanded="false" aria-controls="flush-collapseFive">
                    Accordion Item #5
                </button>
            </h2>
            <div id="flush-collapseFive" class="accordion-collapse collapse" aria-labelledby="flush-headingFive"
                data-bs-parent="#accordionFlushExample">
                <div id="accordionTextFive" class="accordion-style accordion-body"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="Assets/script/script.js"></script>
</body>

</html>
